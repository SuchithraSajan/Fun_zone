<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Cookie</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f6d365, #fda085);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        color: #333;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 2.5rem;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    #game-area {
        position: relative;
        width: 80vw;
        height: 60vh;
        border: 3px solid #fff;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.3);
        overflow: hidden;
    }

    .cookie {
        position: absolute;
        width: 60px;
        height: 60px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Oreo_cookie.png/800px-Oreo_cookie.png') no-repeat center;
        background-size: cover;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .cookie:active {
        transform: scale(0.9);
    }

    #score {
        margin-top: 10px;
        font-size: 1.3rem;
        font-weight: bold;
    }

    .buttons {
        margin-top: 15px;
        display: flex;
        gap: 10px;
    }

    button {
        padding: 10px 15px;
        border: none;
        background: #ff914d;
        color: white;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #e06b25;
    }

    #feedback-box {
        display: none;
        margin-top: 10px;
        flex-direction: column;
        gap: 8px;
        align-items: center;
    }

    #feedback-box textarea {
        width: 250px;
        height: 80px;
        border-radius: 8px;
        border: 2px solid #ff914d;
        padding: 8px;
        resize: none;
    }
</style>
</head>
<body>

<h1>üç™ Catch the Cookie!</h1>
<div id="game-area"></div>
<div id="score">Score: 0</div>

<div class="buttons">
    <button onclick="restartGame()">Restart</button>
    <button onclick="toggleFeedback()">Give Feedback</button>
</div>

<div id="feedback-box">
    <textarea placeholder="Type your feedback here..."></textarea>
    <button onclick="alert('Thank you for your feedback!')">Submit</button>
</div>

<script>
    const gameArea = document.getElementById("game-area");
    const scoreDisplay = document.getElementById("score");
    let score = 0;
    let cookie;

    function createCookie() {
        cookie = document.createElement("div");
        cookie.classList.add("cookie");

        cookie.style.top = Math.random() * (gameArea.clientHeight - 60) + "px";
        cookie.style.left = Math.random() * (gameArea.clientWidth - 60) + "px";

        cookie.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = "Score: " + score;
            gameArea.removeChild(cookie);
            createCookie();
        });

        gameArea.appendChild(cookie);
    }

    function restartGame() {
        score = 0;
        scoreDisplay.textContent = "Score: 0";
        if (cookie) gameArea.removeChild(cookie);
        createCookie();
    }

    function toggleFeedback() {
        const box = document.getElementById("feedback-box");
        box.style.display = (box.style.display === "flex") ? "none" : "flex";
    }

    // Start the game
    createCookie();
</script>

</body>
</html>
