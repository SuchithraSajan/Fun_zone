<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - FunZone</title>
  <style>
    /* Creepy Background Animation */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glitch-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 0.2;
      filter: contrast(200%) brightness(60%);
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border: 1px solid #ff0000;
      box-shadow: 0 0 15px #ff0000;
      color: #fff;
      text-align: center;
      border-radius: 10px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 5px #ff0000;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #ff0000;
      color: white;
    }

    .login-box button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>

  <div class="login-box">
    <h2>üëÅ Let's Go... Sign In</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Enter the Zone</button>
    </form>
  </div>
</body>
</html>
