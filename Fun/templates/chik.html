{% load static %}
{% get_static_prefix as pic %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Chicken üêî</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #fef7dc;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    h1 {
        color: #d97706;
        margin-bottom: 10px;
    }
    #game-area {
        position: relative;
        width: 80%;
        height: 60%;
        border: 3px solid #d97706;
        border-radius: 10px;
        background: #fff3cd;
        overflow: hidden;
    }
    #chicken {
        position: absolute;
        width: 80px;
        cursor: pointer;
        transition: transform 0.1s;
    }
    #score {
        font-size: 18px;
        margin: 10px;
    }
    button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #d97706;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #b45309;
    }
</style>
</head>
<body>

<h1>Catch the Chicken üêî</h1>
<div id="score">Score: 0</div>
<div id="game-area">
    <img src="{{pic}}chicken.png" 
         alt="Chicken" id="chicken">
</div>
<button onclick="restartGame()">Restart Game</button>

<script>
    const chicken = document.getElementById("chicken");
    const gameArea = document.getElementById("game-area");
    const scoreDisplay = document.getElementById("score");
    let score = 0;
    let speed = 1000;
    let moveChicken;

    function randomPosition() {
        const maxX = gameArea.clientWidth - chicken.clientWidth;
        const maxY = gameArea.clientHeight - chicken.clientHeight;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        chicken.style.left = x + "px";
        chicken.style.top = y + "px";
    }

    chicken.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        chicken.style.transform = "scale(1.2)";
        setTimeout(() => chicken.style.transform = "scale(1)", 100);
        speed = Math.max(300, speed - 50);
        clearInterval(moveChicken);
        moveChicken = setInterval(randomPosition, speed);
    });

    function startGame() {
        score = 0;
        speed = 1000;
        scoreDisplay.textContent = "Score: 0";
        randomPosition();
        clearInterval(moveChicken);
        moveChicken = setInterval(randomPosition, speed);
    }

    function restartGame() {
        startGame();
    }

    startGame();
</script>

</body>
</html>
