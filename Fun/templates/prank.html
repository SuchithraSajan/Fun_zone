<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prank Questions</title>
    <style>
        #body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 1000% 1000%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 50px;
            min-height: 50px;
        }

        #buttons {
            position: relative;
            height: 300px;
            width: 400px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            position: absolute;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
            left: 50%;
            transform: translateX(-50%);
            top: 200px;
        }

        #yes:hover {
            animation: wiggle 0.3s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Fancy popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <a href="{% url 'first' %}" >Back to Home</a>
    <div id="body">
    <h1 id="question"></h1>
    <div id="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div id="popup" class="popup"></div>

    <script>
        // Funny prank questions + responses
        const questions = [
            { q: "Hey, are you a human? 🤖", r: "I know you are not a human!" },
            
            { q: "Are you smart? 🧠", r: "Knew it! 😜" },
            { q: "Will you share your food? 🍕", r: "Selfish detected!" },
            { q: "Do you want to be rich? 💰", r: "Guess you love poverty 🤷" },
            
            { q: "Do you like exams? 📚", r: "I knew it... you hate them!" }
        ];

        // Pick random question
        let currentQuestion = questions[Math.floor(Math.random() * questions.length)];
        document.getElementById("question").innerText = currentQuestion.q;

        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const container = document.getElementById('buttons');
        const popup = document.getElementById('popup');

        yesBtn.style.top = '50px';
        yesBtn.style.left = '50%';
        yesBtn.style.transform = 'translateX(-50%)';

        // Make YES run away
        yesBtn.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const maxX = containerRect.width - yesBtn.offsetWidth;
            const maxY = containerRect.height - yesBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            yesBtn.style.left = `${randomX}px`;
            yesBtn.style.top = `${randomY}px`;
        });

        // NO gives a fancy popup
        noBtn.addEventListener('click', () => {
            popup.innerText = currentQuestion.r;
            popup.classList.add("show");
            setTimeout(() => {
                popup.classList.remove("show");
                currentQuestion = questions[Math.floor(Math.random() * questions.length)];
                document.getElementById("question").innerText = currentQuestion.q;
            }, 2000);
        });
    </script>
    </div>
</body>
</html>
