<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Snake Game</title>
    <style>
        body {
            background: radial-gradient(circle at center, #0f0f0f, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        #score {
            font-size: 1.5rem;
            margin: 10px;
            color: #ff0;
            text-shadow: 0 0 5px #ff0, 0 0 15px #ff0;
        }
        #s{
            font-size: 1.5rem;
            margin: 10px;
            color: #ff0;
            text-shadow: 0 0 5px #ff0, 0 0 15px #ff0;
        }
        canvas {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #0ff;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>
    <h1>üêç Neon Snake</h1>
    <div id="score">Score: 0</div>
    <br>
    <canvas id="game" width="400" height="400"></canvas>
    <br>
    <div id="s">To Replay the Game press F5</div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        const box = 20;
        let snake = [{ x: 9 * box, y: 9 * box }];
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
        let score = 0;
        let d;

        document.addEventListener("keydown", direction);

        function direction(event) {
            if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if (event.keyCode == 38 && d != "DOWN") d = "UP";
            else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if (event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.9)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for (let i = 0; i < snake.length; i++) {
                let gradient = ctx.createLinearGradient(
                    snake[i].x, snake[i].y, snake[i].x + box, snake[i].y + box
                );
                gradient.addColorStop(0, "#0ff");
                gradient.addColorStop(1, "#0f0");
                ctx.fillStyle = gradient;
                ctx.shadowColor = "#0ff";
                ctx.shadowBlur = 10;
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw Food
            let foodGradient = ctx.createRadialGradient(
                food.x + box / 2, food.y + box / 2, 2,
                food.x + box / 2, food.y + box / 2, 10
            );
            foodGradient.addColorStop(0, "#ff0");
            foodGradient.addColorStop(1, "#f00");
            ctx.fillStyle = foodGradient;
            ctx.shadowColor = "#ff0";
            ctx.shadowBlur = 20;
            ctx.fillRect(food.x, food.y, box, box);

            // Snake head position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            // Eating food
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreDisplay.textContent = "Score: " + score;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game Over
            if (
                snakeX < 0 || snakeX >= canvas.width ||
                snakeY < 0 || snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                scoreDisplay.textContent = `üíÄ Game Over! Final Score: ${score}`;
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }
        function startGame() {
    score = 0; // reset score
    timeLeft = 30; // reset timer
    // reset positions, colors, etc.
    runGame();
}

        let game = setInterval(draw, 150);
    </script>
</body>
</html>
