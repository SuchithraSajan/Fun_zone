{% load static %}
{% get_static_prefix as pic %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Game Hub</title>
<style>
    /* Animated Background */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(270deg, #89f7fe, #66a6ff, #ff9a9e, #fad0c4);
        background-size: 800% 800%;
        animation: gradientBG 12s ease infinite;
        text-align: center;
        padding: 20px;
        color: white;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin-bottom: 40px;
        display: inline-block;
        color: black;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .hidden {
        display: none;
    }

    #prankMessage {
        margin-top: 20px;
        font-size: 24px;
        color: red;
    }

    h2 {
        margin-top: 50px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Posters Grid */
    .poster-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1000px;
        margin: auto;
    }

    .poster {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: float 3s ease-in-out infinite;
    }

    .poster:hover {
        transform: scale(1.07);
        box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    .poster img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .poster-title {
        padding: 10px;
        font-weight: bold;
        background-color: #007BFF;
        color: white;
    }
</style>
</head>
<body>

<!-- Prank Game -->
<div class="container">
    <h1>Welcome to the Ultimate Prank!</h1>
    <button id="prankButton">Click Me!</button>
    <div id="prankMessage" class="hidden">You've been pranked! ðŸ˜œ</div>
</div>

<!-- Game Posters -->
<h2>ðŸŽ® Check Out These Games</h2>
<div class="poster-grid">
    <a href="{% url 't' %}" class="poster">
        <img src="{{pic}}images/some.jpg" alt="Truth or Dare">
        <div class="poster-title">Some thinf Fun</div>
    </a>
    <a href="{% url 't' %}" class="poster">
        <img src="{{pic}}images/download.jpg" alt="Truth or Dare">
        <div class="poster-title">Truth or Dare</div>
    </a>
    <a href="{% url 'neon' %}" class="poster">
        <img src="{{pic}}images/images.jpg" alt="Neon Snake">
        <div class="poster-title">Neon Snake</div>
    </a>

    <a href="{% url 'chik' %}" class="poster">
        <img src="{{pic}}images/capsule_616x353.jpg" alt="Chicken Game">
        <div class="poster-title">Chicken Game</div>
    </a>
</div>

<script>
document.getElementById('prankButton').addEventListener('click', function() {
    document.getElementById('prankMessage').classList.toggle('hidden');
});
</script>

</body>
</html>
