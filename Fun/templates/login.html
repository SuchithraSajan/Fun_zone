<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Haunted House</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1d1d1d, #2e2e2e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .login-box h2 {
      font-family: 'Rubik Dirt', cursive;
      font-size: 2rem;
      text-align: center;
      color: #ff5252;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #ff5252;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #ff0000;
    }

    #ghost {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      display: none;
      z-index: 5;
    }

    .ghost-popup {
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(-50%) rotate(0); }
      25% { transform: translateX(-52%) rotate(1deg); }
      75% { transform: translateX(-48%) rotate(-1deg); }
    }

    .warning-text {
      text-align: center;
      color: red;
      margin-top: 10px;
      font-weight: bold;
      font-family: 'Rubik Dirt', cursive;
    }

    @media screen and (max-width: 500px) {
      .login-box {
        width: 90%;
        padding: 20px;
      }

      .login-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img id="ghost" src="https://i.ibb.co/wcS1KhT/ghost.png" alt="Ghost">
    <h2>Welcome Back!</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="warning-text" id="warning"></div>
  </div>

  <audio id="creepySound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    let failed = false;

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const warning = document.getElementById('warning');
      const ghost = document.getElementById('ghost');
      const sound = document.getElementById('creepySound');

      // Simulate success: replace with real backend logic
      const isCorrect = username === "admin" && password === "1234";

      if (!isCorrect) {
        if (!failed) {
          // First mistake â€“ show ghost
          ghost.style.display = 'block';
          ghost.classList.add('ghost-popup');
          sound.play();
          warning.textContent = "ðŸ‘» Tell me your correct name and password...";
          failed = true;
        } else {
          warning.textContent = "Try again... if you dare ðŸ‘€";
        }
      } else {
        warning.textContent = "";
        alert("Login successful!"); // Replace with redirect in real app
      }
    }
  </script>

</body>
</html>
