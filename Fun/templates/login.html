<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #fcb045, #fd1d1d, #833ab4);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 350px;
            text-align: center;
            animation: popUp 1s ease-in-out;
        }

        @keyframes popUp {
            0% {transform: scale(0.5);}
            100% {transform: scale(1);}
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 10px #ff6f61;
        }

        button {
            margin-top: 15px;
            background: #ff6f61;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #ff3e2e;
            transform: scale(1.05);
        }

        .emoji {
            font-size: 40px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .forgot {
            margin-top: 10px;
            font-size: 13px;
            color: #888;
        }

        .forgot a {
            color: #833ab4;
            text-decoration: none;
        }

        .forgot a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="emoji">üòé</div>
        <h2>Login to Your Kingdom</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="üë§ Username" required>
            <input type="password" name="password" placeholder="üîí Password" required>
            <button type="submit">Enter üï∂Ô∏è</button>
        </form>
        <div class="forgot">
            Forgot your password? <a href="#">Click here</a>
        </div>
    </div>
</body>
</html>
