<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FunZone - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #f8bbd0, #e1bee7, #b39ddb, #ce93d8);
      background-size: 400% 400%;
      animation: moveBG 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: popUp 1s ease;
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: #6a1b9a;
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px dashed #8e24aa;
      border-radius: 12px;
      font-size: 1em;
      background-color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #6a1b9a;
      background-color: #f3e5f5;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #6a1b9a;
      transform: scale(1.05);
    }

    .tiny-text {
      font-size: 0.85em;
      color: #777;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
        border-radius: 20px;
      }

      h2 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to FunZone</h2>
    <form method="post">
      {% csrf_token %}
      <input type="name" name="name" placeholder="Name" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="tiny-text">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></div>
  </div>

</body>
</html>
