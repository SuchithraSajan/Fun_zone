<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - FunZone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glitch-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 0.2;
      filter: contrast(200%) brightness(60%);
    }

    .signup-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border: 1px solid #ff0000;
      box-shadow: 0 0 15px #ff0000;
      color: #fff;
      text-align: center;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 5px #ff0000;
    }

    .signup-box input, .signup-box select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #ff0000;
      color: white;
    }

    .signup-box button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .signup-box button:hover {
      background: darkred;
    }

    .small-text {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>

  <div class="signup-box">
    <h2>ðŸ”» Sign Up ðŸ”»</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
      <input type="date" name="dob" placeholder="Date of Birth" required>
      <select name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Summon The FunZone</button>
    </form>
    <div class="small-text">Already a member? <a href="/login" style="color:#ff4444;">Return to Sign In</a></div>
  </div>
</body>
</html>
