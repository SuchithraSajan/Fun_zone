<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunZone - Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f8bbd0, #e1bee7, #b39ddb, #ce93d8);
            background-size: 400% 400%;
            animation: moveBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes moveBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .signup-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: popUp 1s ease;
            margin: 20px;
        }

        @keyframes popUp {
            0% {transform: scale(0.8); opacity: 0;}
            100% {transform: scale(1); opacity: 1;}
        }

        h2 {
            color: #6a1b9a;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            margin-bottom: 20px;
            font-size: 1em;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px dashed #8e24aa;
            border-radius: 12px;
            font-size: 1em;
            opacity: 0;
            animation: fadeInInput 1s ease forwards;
        }

        input:nth-of-type(1) { animation-delay: 0.3s; }
        input:nth-of-type(2) { animation-delay: 0.5s; }
        input:nth-of-type(3) { animation-delay: 0.7s; }

        @keyframes fadeInInput {
            to { opacity: 1; }
        }

        input:focus {
            outline: none;
            border-color: #6a1b9a;
            background-color: #f3e5f5;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            background-color: #8e24aa;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 15px;
            animation: wiggle 1.5s infinite;
        }

        button:hover {
            background-color: #6a1b9a;
            transform: scale(1.05) rotate(-1deg);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            50% { transform: rotate(-1deg); }
            75% { transform: rotate(1deg); }
        }

        .tiny-text {
            font-size: 0.8em;
            color: #777;
            margin-top: 15px;
        }

        .emoji {
            font-size: 2.2em;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .funny-img {
            width: 100px;
            margin: 20px auto;
        }

        audio {
            display: none;
        }

        @media (max-width: 480px) {
            .signup-box {
                padding: 30px 20px;
                border-radius: 20px;
            }

            h2 {
                font-size: 1.6em;
            }

            p {
                font-size: 0.95em;
            }

            .emoji {
                font-size: 2em;
            }

            .funny-img {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <!-- Music -->
